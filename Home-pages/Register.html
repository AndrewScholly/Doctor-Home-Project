<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <header>
    Register
  </header>
  <div class="dropdown">
    <button class="dropbtn">Role</button>
    <input list="roles" name="role2" id="browser">
    <datalist class="dropdown-content">
      <option value="Caregiver">
      <option value="Doctor">
      <option value="Family Member">
      <option value="Patient">
      <option value="Admin">
      <option value="Supervisor">
    </datalist>
  </div>
  <div class="eachinput">
    <p class="normalbox">
      First Name
    </p>
    <input type="text" name="Fname2" class="inputbox">
  </div>
  <div class="eachinput">
    <p class="normalbox">
      Last Name
    </p>
    <input type="text" name="Lname2" class="inputbox">
  </div>
  <div class="eachinput">
    <p class="normalbox">
      Email ID
    </p>
    <input type="text" name="emailid2" class="inputbox">
  </div>
  <div class="eachinput">
    <p class="normalbox">
      Phone
    </p>
    <input type="text" name="Phone2" class="inputbox">
  </div>
  <div class="eachinput">
    <p class="normalbox">
      Password
    </p>
    <input type="text" name="Password2" class="inputbox">
  </div>
  <div class="eachinput">
    <p class="normalbox">
      Date of birth
    </p>
    <input type="text" name="DOB2" class="inputbox">
  </div>
  <div class="Patientonly">
    <div class="eachinput">
      <p class="normalbox">
        Family code (For Patient Family Member)
      </p>
      <input type="text" name="Famcode2" class="inputbox">
    </div>
    <div class="eachinput">
      <p class="normalbox">
        Emergency Contact
      </p>
      <input type="text" name="Emcontact2" class="inputbox">
    </div>
    <div class="eachinput">
      <p class="normalbox">
        Relation to Emergency Contact
      </p>
      <input type="text" name="Remcontact2" class="inputbox">
    </div>
  </div>
  <a href="" class="loginmovement">Ok</a>
  <a href="Home.html" class="loginmovement">Cancel</a>
</body>

</html>
